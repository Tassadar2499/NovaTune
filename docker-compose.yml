services:
  ravendb:
    image: ravendb/ravendb:6.0-ubuntu-latest
    container_name: novatune-ravendb
    ports:
      - "8080:8080"    # RavenDB Studio (Web UI)
      - "38888:38888"  # Database TCP connection
    environment:
      - RAVEN_Setup_Mode=None
      - RAVEN_License_Eula_Accepted=true
      - RAVEN_Security_UnsecuredAccessAllowed=PrivateNetwork
    volumes:
      - ravendb-data:/opt/RavenDB/Server/RavenData
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/databases"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  minio:
    image: minio/minio:latest
    container_name: novatune-minio
    ports:
      - "9000:9000"   # S3 API endpoint
      - "9001:9001"   # MinIO Console (Web UI)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  redpanda:
    image: redpandadata/redpanda:v24.2.4
    container_name: novatune-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 512M
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://127.0.0.1:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://127.0.0.1:18082
    ports:
      - "19092:19092"  # Kafka API (external)
      - "18082:18082"  # Pandaproxy (REST)
      - "9644:9644"    # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health", "--api-urls", "localhost:9644"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  garnet:
    image: ghcr.io/microsoft/garnet:1.0.44
    container_name: novatune-garnet
    ports:
      - "6379:6379"
    volumes:
      - garnet-data:/data
    command:
      - --checkpointdir
      - /data
      - --aof
      - --recover
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6379' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

networks:
  novatune-network:
    driver: bridge

volumes:
  ravendb-data:
  minio-data:
  redpanda-data:
  garnet-data:
