version: '3.8'

services:
  ravendb:
    image: ravendb/ravendb:6.0-ubuntu-latest
    container_name: novatune-ravendb
    ports:
      - "8080:8080"    # RavenDB Studio (Web UI)
      - "38888:38888"  # Database TCP connection
    environment:
      - RAVEN_Setup_Mode=None
      - RAVEN_License_Eula_Accepted=true
      - RAVEN_Security_UnsecuredAccessAllowed=PrivateNetwork
    volumes:
      - ravendb-data:/opt/RavenDB/Server/RavenData
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/databases"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  minio:
    image: minio/minio:latest
    container_name: novatune-minio
    ports:
      - "9000:9000"   # S3 API endpoint
      - "9001:9001"   # MinIO Console (Web UI)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: novatune-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: novatune-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

  ncache:
    image: alachisoft/ncache:latest
    container_name: novatune-ncache
    ports:
      - "8250:8250"   # Management Web UI
      - "9800:9800"   # Client connection port
    volumes:
      - ncache-data:/opt/ncache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8250/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - novatune-network

networks:
  novatune-network:
    driver: bridge

volumes:
  ravendb-data:
  minio-data:
  kafka-data:
  rabbitmq-data:
  ncache-data:
